<!-- GCP Modals -->
<div id="gcp" class="modal fade" tabindex="-1" data-width="760" style="display: none;">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h2 class="modal-title">Cloud Print{{if title}} - {{:title}} {{/if}}</h2>
  </div>
  <div class="gcp-ui-wrapper">
    <div class="modal-body">
    </div>
    <div class="modal-footer">
      <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
      <button id="printBtn" type="button" class="btn btn-primary disabled">Print</button>
    </div>
  </div>
</div>
