<a id="printerId={{:id}}" class="list-group-item listFilter-item" href="#">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <i class="glyphicon glyphicon-print"></i>&nbsp;&nbsp;
        <span class="listFilter-item-target">{{:displayName}}</span>
      </h3>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item"><b>Owner:&nbsp;</b>{{:ownerId}}</li>
        <li class="list-group-item"><b>Status:&nbsp;</b>
          <span class="label label-{{if connectionStatus === 'ONLINE'}}success{{else}}danger{{/if}}">{{:connectionStatus}}</span>
        </li>
        {{if description}}
        <li class="list-group-item"><b>Description:&nbsp;</b>{{:description}}</li>{{/if}}
      </ul>
    </div>
  </div>
</a>
